######################## default configuration ####################
baseURL = "www.kittydevries.com"
title = "Kitty de Vries Language Education"
theme = "educenter-hugo"
themesDir = "../.."
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
# disqusShortname = "educenter" # get your shortname form here : https://disqus.com
